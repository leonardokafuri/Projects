<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<body>
	<h1>Working with data attributes</h1>
	<table>
		<td data-item="Item 1"></td>
		<td data-item="Item 2"></td>
		<td data-item="Item 3"></td>
		<td data-item="Item 4"></td>
		<td data-item="Item 5"></td>
		
	</table>
	<p id="output"> </p>
	<script>
		$(document).ready(function(){
			var arrItems= [];
		$("td").each(function(){
		//get attribute value and display in an alert	

		//alert($(this).attr("data-item"));
		//$(#output).append($(this).attr("data-item"));	
			arrItems.push($(this).attr("data-item")+ "<br />");	
			
		});
		$("#output").html(arrItems);
				
		});
		
		
		
	</script>
		
	</body>
</html>
