<!DOCTYPE html>
<html>
<head>
 
   <meta charset="utf-8" />
   <meta id="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ajax stock quote request</title>
   <link rel="stylesheet" href="styles.css" />
  
</head>
<!-- -->
<body>
   <header>
      <h1>
        Ajax Stock Quote Request
      </h1>
   </header>

   <article>
      <div id="errorMessage"></div>
      <h2>Stock Quotes</h2>
	<form action="stock-quote.php" method="post" id="stock_form">
         <fieldset>
            <input type="text" name="stock_symbol"/>
            <input type="submit" name="submit" value="Get Quote" />
         </fieldset>
      </form> 
      <div id="table">
      <table id="tickerTable" border="0">
         <tr>
            <td>Ticker Symbol</td>
            <td id="ticker">&nbsp;</td>
         </tr>
         <tr>
            <td>Latest Trade Price</td>
            <td id="latestPrice">&nbsp;</td>
         </tr>         
         <tr>
            <td>Opening Price</td>
            <td id="openingPrice">&nbsp;</td>
         </tr>
         <tr>
            <td>High</td>
            <td id="highPrice"></td>
         </tr>
         <tr>
            <td>Low</td>
            <td id="lowPrice"></td>
         </tr>
         <tr>
            <td>Average Volume</td>
            <td id="volume">&nbsp;</td>
         </tr>
         <tr>
            <td>Latest Tradind Day</td>
            <td id="lastTrade">&nbsp;</td>
         </tr>
            <td>Previous Close</td>
            <td id="previousClose">&nbsp;</td>
         </tr>
         <tr>
            <td>Change</td>
            <td id="change">&nbsp;</td>
         </tr>
         <tr>
            <td>Change Percent</td>
            <td id="changePercent">&nbsp;</td>
         </tr>

      </table>
     </div>
   </article>
   <script src="ajax-request.js">
   	
   </script>
  
</body>
</html>
