<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		#p1
		{
			position: absolute;
			left: 50px;
			top: 200px;
		}	
		#p2
		{
			position: absolute;
			left: 250px;
			top: 80px;
		}	
		#p3
		{
			position: absolute;
			left: 450px;
			top: 10px;
		}	
			
		</style>
	</head>
	<body>
		<h1>CSS Birds positioning </h1>
		<p id ="p1">
			<img src="up.gif" alt = "Bird Up Image" height="218" width="200"/> 
			
		 </p>
		 <p id ="p2">
			<img src="down.gif " alt = "Bird Down Image" height="218" width="200"/> 
			
		 </p>
		  <p id ="p3">
			<img src="up.gif" alt = "Bird Up Image" height="218" width="200"/> 
			
		 </p>
	</body>
</html>
