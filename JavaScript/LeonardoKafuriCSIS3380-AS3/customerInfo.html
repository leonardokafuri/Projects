   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Fan Trick Fine Art Photography - Estimate</title>

<body bgcolor="wheat">
   <div id="container">
      <header>
         <h1>
            <img src="images/ftlogo.png" alt="Fan Trick Fine Art Photography" title="" />
         </h1>
      </header>

    
        
      <article> <br />
      
         <h2>Customer Information</h2> 
         <h3><p>Please enter your information below.</p></h3>
         
         
         
         <form id="customerInfo" action="orderSummary.html" method="POST">   
           
             <hr size="1" width="100%"> 
          <fieldset>
          <label for="eventtype">
                  <p><b>Please select event type:</b></p> 
             <input type="radio" name="Event_type" value="birthday"/>Birthday <br />
             <input type="radio" name="Event_type" value="wedding"/>Wedding <br />
             <input type="radio" name="Event_type" value="anniversary"/>Anniversary <br />
             <input type="radio" name="Event_type" value="other"/>Other <br />
             </label>
            </fieldset>
            
            <fieldset>
            <label for="eventdate">Event Date:
            <input type="text" id ="eventdate" name="Event_date" value=""> <br /> <br />
            <label for="eventvenue">Event Location:
            <input type="text" id ="eventvenue" name="Event_venue" value="">
            	
            </fieldset>
            
            <p><b>Please Enter Your Contact Information:</b></p>
            
             <fieldset class="text" id="fs1">
            <label for="name">Name</label>
            <input type="text" id="name" name="Customer_name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="Customer_email" />
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="Customer_phone" />
         </fieldset>                
      
      		<p><b>Payment Information:</b></p>
      	 <fieldset>
      	 	<input type="radio" name="Payment_card" value="Visa" />Visa &nbsp;
      	 	<input type="radio" name="Payment_card" value="Master Card" />Master Card &nbsp;
      	 	<input type="radio" name="Payment_card" value="American Express" />American Express &nbsp;
      	 	<input type="radio" name="Payment_card" value="Discover" />Discover <br /><br />
      	 	<label>Card Number:</label>
      	 	<input type="text" name="Card_number" id="cardNum" size="30" value="" />
      	 	<label>Expiry Date:</label>
      	 	<select id="cardExpiryMonth">
      	 	  <optiongroup>
      	 		<option name="expiryMonth" value="month">Month</option>
      	 		<option name="expiryMonth" value="01">01</option>
      	 		<option name="expiryMonth" value="02">02</option>
      	 		<option name="expiryMonth" value="03">03</option>
      	 		<option name="expiryMonth" value="04">04</option>
      	 		<option name="expiryMonth" value="05">05</option>
      	 		<option name="expiryMonth" value="06">06</option>
      	 		<option name="expiryMonth" value="07">07</option>
      	 		<option name="expiryMonth" value="08">08</option>
      	 		<option name="expiryMonth" value="09">09</option>
      	 		<option name="expiryMonth" value="10">10</option>
      	 		<option name="expiryMonth" value="11">11</option>
      	 		<option name="expiryMonth" value="12">12</option>
      	 	  </optiongroup>
      	 	</select>
      	 	
      	 	<select id="cardExpiryYear">
      	 	<optiongroup>
      	 	  	<option name="expiryYear" value="2018">2018</option>
      	 		<option name="expiryYear" value="2019">2019</option>
      	 		<option name="expiryYear" value="2020">2020</option>
      	 		<option name="expiryYear" value="2021">2021</option>
      	 		<option name="expiryYear" value="2022">2022</option>
      	 	  </optiongroup>
      	 	
      	 	</select>
      	 	
      	 </fieldset>
      	 
      	 <br />
       <fieldset class="btn">
            <input type="submit" id="submitBtn" value="Submit Order" />
         </fieldset>   
          
           
         </form>
        
      </article>
    
      <br /> <br />
      <hr>
      <footer> 
         <p>Fan Trick Fine Art Photography &bull; Vancounver, BC</p>
      </footer> <br />
   </div>
